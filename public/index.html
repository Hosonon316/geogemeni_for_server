<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地図で場所当てゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    
    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="地名を検索">
    </div>

    <div id="controls">
        <input type="number" id="quizNumber" placeholder="クイズ番号" min="1" max="10">
        <button id="confirmButton">番号を確定</button>
        <button id="nextQuestionButton">次のクイズ</button>
    </div>

    <button id="finalAnswerButton">FINAL ANSWER</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
